version: "3.9"

services:
  api:
    build:
      context: ../services/api
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant

  indexer:
    build:
      context: ../services/indexer
    depends_on:
      - api
      - postgres
      - qdrant

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.9.2
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data: